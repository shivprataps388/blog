{% extends "base.html" %}

{% block head %}
  <style type="text/css">
    ul.archive {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    ul.archive li {
      margin-bottom: 1em;
    }

    ul.archive .title {
      font-family: "Helvetica Nue", Helvetica, Arial, sans-serif;
      font-size: 14pt;
    }
  </style>
{% end %}

{% block body %}
  <ul class="archive">
    {% for entry in entries %}
    <div class="body" style="border: 2px solid black;margin:4px;border-radius:15px;margin-bottom:25px">
      <p style="color:#982ddb">Published by {{entry.auth_name}}</p>
    {% module Entry(entry) %}
    </div>
    {%end%}
  </ul>
  {% end %}
